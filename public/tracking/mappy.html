<html>
  <head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script>
      function init() {
      map = new OpenLayers.Map("basicMap");
      var newLayer = new OpenLayers.Layer.TSM("New Layer", "http://192.168.0.100:8080/1.0.0/basic/${z}/${x}/${y}.png", {numZoomLevels: 12});
      map.addLayer(newLayer);
      map.setCenter(new OpenLayers.LonLat(-87.62,41,87) // Center of the map
          .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            new OpenLayers.Projection("EPSG:900913") // to Spherical Mercator Projection
          ), 8 // Zoom level
        );
      }
    </script>
  </head>
  <body onload="init();">
    <div id="basicMap"></div>
  </body>
</html>
